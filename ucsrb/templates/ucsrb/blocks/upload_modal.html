{% load static %}

    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">Upload Your Treatment</div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="row">
              <!-- <form enctype="multipart/form-data" action="/ucsrb/upload_treatment_shapefile/" method="post"> -->
              <form id="upload-treatment-form" enctype="multipart/form-data" method="POST" novalidate="">
                {% csrf_token %}
                {{ UPLOAD_FORM.as_p }}
                <p class="form-disclaimer">You will be able to assign different treatment prescriptions to each treatment area later</p>
                <input type="submit" value="Upload" id="upload-submit-btn">
              </form>
            </div>
        </div>
      </div>
    </div>
