<div id="load-saved" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Load Save</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="saved-scenario-list" id="saved-scenario-list">
            {% if user.is_authenticated %}
                <div id="load-saved-wrap" class="load-saved-wrap"></div>
            {% else %}
                {% if 'account' not in request.path %}
                    <button data-action="sign-in-modal" class="btn">Sign in</button>
                {% endif %}
            {% endif %}
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
